[colors]
background = #11121D
foreground = #A0A8CD
content-background = #2b2f37
blue = #7199EE
cyan = #38A89D
green =  #A0E8A2
orange = #d19a66
red =  #e06c75
yellow = #D4B261
purple = #A485DD
light-gray = #565c64

[bar/tokyodark]
tray-position = right
monitor = eDP-1
width =  100%
height = 23
padding-left = 1
padding-right = 0
background = ${colors.background}
foreground = ${colors.foreground}
bottom = false
border-top-size = 7
border-bottom-size = 7
border-top-color = ${colors.background}
border-bottom-color = ${colors.background}
line-size = 3
wm-restack = bspwm
modules-left = round-left bspwm round-right
modules-center = spotify-prev spotify spotify-next
modules-right = pomo ping pacman filesystem backlight alsa temperature cpu mem  wlan battery round-left time round-right powermenu 
font-0 = Hack Nerd Font:style=Bold:pixelsize=13;3
font-1 = JetBrainsMono Nerd Font:size=18;5
font-2 = Material Design Icons:style=Bold:size=13;3
font-3 = unifont:fontformat=truetype:size=13:antialias=true;

[module/filesystem]
type = internal/fs
interval = 180
mount-0 = /
label-mounted = %{F#0a81f5}%mountpoint%%{F-}%percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground}

[module/round-left]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.content-background}

[module/round-right]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.content-background}

[module/temperature]
type = internal/temperature
ramp-0 = "󰜗"
thermal-zone = 0
warn-temperature = 70
format = <ramp><label>
format-warn = <ramp><label-warn>
label = %temperature-c%
label-warn = %temperature-c%
ramp-foreground = ${colors.blue}
format-padding = 1

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = false
format = <label-state>

ws-icon-0 = 1;%{F#ff9b93}
ws-icon-1 = 2;%{F#4BB1A7}
ws-icon-2 = 3;%{F#4BB1A7}
ws-icon-3 = 4;%{F#4BB1A7}
ws-icon-4 = 5;%{F#A3BE8C}阮
ws-icon-5 = 6;%{F#81A1C1}ﭮ
ws-icon-6 = 7;%{F#72C7D1}金
ws-icon-7 = 8;%{F#B888E2}
ws-icon-8 = 9;%{F#C7C18B}
ws-icon-9 = 0;%{F#AE8785}

label-separator = ""
label-separator-background = ${colors.content-background}
label-focused = %icon% %name%
label-focused-foreground = ${colors.foreground}
label-focused-underline =  ${colors.light-gray}
label-focused-padding = 1
label-focused-background = ${colors.content-background}
label-occupied = %icon% %name%
label-occupied-foreground = ${colors.light-gray}
label-occupied-background = ${colors.content-background}
label-occupied-padding = 1
label-empty = ""
label-empty-foreground =   ${colors.foreground}
label-empty-padding = 1
label-empty-background = ${colors.content-background}
label-urgent = %icon% %name%
label-urgent-foreground = ${colors.cyan}
label-urgent-background = ${colors.content-background}
label-urgent-padding = 1


[module/alsa]
type = internal/alsa
format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
label-volume = %percentage%%
label-muted = " "
label-volume-foreground = ${colors.foreground}
format-muted-foreground = ${colors.foreground}
format-muted-padding = 1
format-muted-background = ${colors.content-background}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.cyan}
ramp-headphones-0 = 
ramp-headphones-foreground = ${colors.cyan}
format-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
label-volume = %percentage%%
label-muted = " "
label-volume-foreground = ${colors.foreground}
format-muted-foreground = ${colors.foreground}
format-muted-padding = 1
format-muted-background = ${colors.content-background}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.cyan}
ramp-headphones-0 = 
ramp-headphones-foreground = ${colors.cyan}
format-padding = 1

[module/time]
type = internal/date
interval = 60
format = <label>
format-background = ${colors.content-background}
date = %{F#888e96}󰥔 %H:%M%{F-}
time-alt = %{F#7199EE}󰃭 %a, %b %d%{F-}
label = %date%%time%
format-padding = 1

[module/mem]
type = custom/script
; exec = ecro "$(free -h | awk '/^Mem:/ {print $3}')" | sed -e 's/Gi/GB/g'
exec = printf "%.1f\n" $(echo $(free -m | sed -n 's/^Mem:\s\+[0-9]\+\s\+\([0-9]\+\)\s.\+/\1/p')/1024 | bc -l)
; exec="m=$(free -m | sed -n 's/^Mem:\s\+[0-9]\+\s\+\([0-9]\+\)\ s.\+/\1/p'); awk "BEGIN { printf \"%.1f\", $m / 1024 }""

format = <label>
format-prefix = " "
label = "%output%GB"
format-prefix-foreground = ${colors.orange}
format-padding = 1

[module/pacman]
type = custom/script
exec = checkupdates 2>&- | wc -l | sed -E 's/^0$//g'
interval = 1200
label = "%output%"
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-prefix = " "
format-prefix-foreground = ${colors.red}
format-padding = 1

[module/cpu]
type = internal/cpu
interval = 5
format = <label>
format-prefix = " "
label = "%percentage:02%%"
format-prefix-foreground = ${colors.purple}
format-padding = 0

[module/powermenu]
type = custom/text
content =""
content-padding = 1
click-left = bspc quit &
content-foreground =  ${colors.red}

[module/wlan]
type = internal/network
interface = wlp4s0
interval = 10.0
format-connected = <label-connected>
label-connected = "󰤪 "
label-connected-foreground = ${colors.green}
format-padding = 1

[module/ping]
type = custom/script
interval = 10
exec = ping -W 5 -c 1 8.8.8.8 | tail -1| awk '{print $4}' | cut -d '/' -f 2 | cut -d '.' -f 1
format = <label>
format-prefix = "龍 "
format-prefix-foreground = ${colors.green}
label = "%output%ms"
format-padding = 1

[module/uptime]
type = custom/script
interval = 10
exec = $(uptime --pretty | sed -e 's/up //g' -e 's/ days/d/g' -e 's/ day/d/g' -e 's/ hours/h/g' -e 's/ hour/h/g' -e 's/ minutes/m/g' -e 's/, / /g')
format = <label>
format-prefix = ""
format-prefix-foreground = ${colors.purple}
label = "%output%"
format-padding = 1


[module/battery]
type = internal/battery
battery = BAT1
adapter = ADP1
full-at = 98
format-charging = <ramp-capacity> <label-charging>
label-charging = %percentage:2%%
format-charging-padding = 1
format-charging-foreground = ${colors.foreground}
format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%
format-discharging-foreground = ${colors.foreground}
format-full-prefix = "  "
format-full-prefix-foreground = ${colors.green}
format-foreground = ${colors.foreground}
format-background = ${colors.content-background}
label-discharging-foreground = ${colors.foreground}
ramp-capacity-foreground =  ${colors.green}
label-charging-foreground = ${colors.foreground}
ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-foreground = ${colors.red}
animation-charging-framerate = 910
format-discharging-padding = 1

[module/spotify]
type = custom/script
interval = 10
format-prefix = "♪ "
format = <label>
exec = $HOME/.config/polybar/scripts/spotify.sh
click-left = $HOME/.config/polybar/scripts/spotify.sh  --toggle 

[module/spotify-prev]
type = custom/script
interval = 10
exec = if pgrep -x spotify > /dev/null 2>&1; then echo "   "; else echo ""; fi
format = <label>
click-left = $HOME/.config/polybar/scripts/spotify.sh  --prev 

[module/spotify-next]
type = custom/script
interval = 10
exec = if pgrep -x spotify > /dev/null 2>&1; then echo "   "; else echo ""; fi
format = <label>
click-left = $HOME/.config/polybar/scripts/spotify.sh  --next 

[module/pomo]
type = custom/script
interval = 1
format-prefix = " "
format-prefix-foreground = ${colors.red}
exec = pomo status | sed -E 's/[?].*//g' | sed -E 's/ -$//g'
[module/backlight]
type = internal/backlight
card = intel_backlight
format = <label>
format-prefix = " "
label = %percentage:2%%
format-prefix-foreground = ${colors.yellow}
format-padding = 1

; vim:ft=dosini
