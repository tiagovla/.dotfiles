window:
  padding:
    x: 4
    y: 4
  title: Terminal
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
font:
  normal:
    family: MonoLisa Nerd Font
    style:  Medium
  bold:
    family: MonoLisa Nerd Font
    style:  Bold
  italic:
    family: MonoLisa Nerd Font
    style:  MediumItalic
  bold_italic:
    family: MonoLisa Nerd Font
    style: BoldItalic
  size: 10

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#11121D"
    foreground: "#a9b1d6"
  normal:
    black: "#32344a"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#ad8ee6"
    cyan: "#449dab"
    white: "#787c99"
  bright:
    black: "#444b6a"
    red: "#ff7a93"
    green: "#b9f27c"
    yellow: "#ff9e64"
    blue: "#7da6ff"
    magenta: "#bb9af7"
    cyan: "#0db9d7"
    white: "#acb0d0"

background_opacity: 1.0

selection:
  save_to_clipboard: false

live_config_reload: true

shell:
  program: /usr/bin/zsh
  args:
    - -l
    - -c
    - "$HOME/scripts/kbd_layout.sh && tmux attach -t $(bspc query -D -d focused --names) || tmux new-session -A -s $(bspc query -D -d focused --names)"
