general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
}

background {
    monitor =
    color = rgba(15, 15, 15, 1.0)
}

input-field {
    monitor =

    size = 300, 50
    position = 0, -80
    halign = center
    valign = center

    dots_center = true
    dots_rounding = -1

    outline_thickness = 2
    outer_color = rgba(90, 90, 90, 1)
    inner_color = rgba(30, 30, 30, 1)
    font_color  = rgba(220, 220, 220, 1)

    fade_on_empty = false
}

label {
    monitor =

    text = cmd[update:1000] date +"%H:%M"
    font_size = 72

    position = 0, 60
    halign = center
    valign = center

    color = rgba(200, 200, 200, 1)
}

label {
    monitor =

    text = cmd[update:60000] date +"%A, %d %B"
    font_size = 20

    position = 0, 130
    halign = center
    valign = center

    color = rgba(160, 160, 160, 1)
}

label {
    monitor =

    text = $FAIL
    font_size = 16

    position = 0, -20
    halign = center
    valign = center

    color = rgba(255, 80, 80, 1)
}

label {
    monitor =

    text = cmd[update:1000] if [ "$(cat /sys/class/leds/input*::capslock/brightness 2>/dev/null | head -n1)" = "1" ]; then echo "CAPS LOCK"; fi
    font_size = 14

    position = 0, -150
    halign = center
    valign = center

    color = rgba(255, 180, 80, 1)
}

